<h1 style="text-align:center; font-size:40px; color:purple;">Havenly Fathers Love Letter</h1>

<p style="font-size:20px; text-align:center;"> అయితే Dinah, నిన్ను సృజించినవాడగు యెహోవా ఇశ్రాయేలూ, నిన్ను నిర్మించినవాడు ఈలాగు సెల విచ్చుచున్నాడు నేను నిన్ను విమోచించియున్నాను భయపడకుము, పేరుపెట్టి నిన్ను పిలిచియున్నాను నీవు నా సొత్తు</p>
